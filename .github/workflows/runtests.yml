on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
#        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '14' # The JDK version to make available on the path.
          java-package: jdk # (jre, jdk, or jdk+fx) - defaults to jdk
          architecture: x64 # (x64 or x86) - defaults to x64
#      - name: Run headless test
#        uses: GabrielBB/xvfb-action@v1.0
#        with:
#          run: |
#            mvn --no-transfer-progress test
#      - name: Build jar
#        run: mvn --no-transfer-progress clean assembly:single
      - name: Get project version
        if: matrix.os != 'windows-latest'
          run: echo ::set-env name=PROJECT_VERSION::$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        if: matrix.os == 'windows-latest'
          run: echo ::set-env name=PROJECT_VERSION::abc
      - name: Show project version
        run: echo here-it-is-$PROJECT_VERSION
